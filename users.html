<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIMAC · Users</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="dark users-page">
  <div id="sharedSidebar"></div>

  <div class="main">
    <div id="sharedTopbar"></div>

    <section class="content users-content">
      <main class="users-shell">
        <div class="users-breadcrumb">Home <span>›</span> Users</div>

        <div class="users-head-row">
          <h1 class="users-heading">Users</h1>
          <div class="users-head-actions">
            <button type="button" class="users-gold-btn">Assign Users</button>
            <button type="button" class="users-gold-btn">Create New User</button>
          </div>
        </div>

        <section class="users-table-panel" aria-labelledby="users-heading">
          <label for="userSearch" class="sr-only">Search users</label>
          <input id="userSearch" class="users-search" type="search" placeholder="Search" autocomplete="off">

          <div class="users-table-wrapper">
            <table class="users-table" aria-describedby="usersSummary">
              <caption id="usersSummary" class="sr-only">Users list</caption>
              <thead>
                <tr>
                  <th scope="col" class="users-col-expander"></th>
                  <th scope="col" role="button" tabindex="0" data-sort="first">First Name <span class="users-sort-arrow">↑</span></th>
                  <th scope="col" role="button" tabindex="0" data-sort="last">Last Name <span class="users-sort-arrow"></span></th>
                  <th scope="col" role="button" tabindex="0" data-sort="email">Email Address <span class="users-sort-arrow"></span></th>
                  <th scope="col" role="button" tabindex="0" data-sort="mobile">Mobile Number <span class="users-sort-arrow"></span></th>
                  <th scope="col" role="button" tabindex="0" data-sort="type">User Type <span class="users-sort-arrow"></span></th>
                  <th scope="col" role="button" tabindex="0" data-sort="login">Last Login <span class="users-sort-arrow"></span></th>
                  <th scope="col">View</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr class="empty-row"><td colspan="8">Loading users…</td></tr>
              </tbody>
            </table>
          </div>

          <div class="users-table-footer">
            <div class="users-pagination">
              <span>Rows per page:</span>
              <div class="users-page-dd" style="display:inline-block;">
                <label for="usersPerPage" class="sr-only">Rows per page</label>
                <select id="usersPerPage" class="users-page-select" aria-label="Rows per page">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <span id="usersRange">1-0 of 0</span>
              <button type="button" class="users-page-nav" aria-label="Previous page"><i class="bi bi-chevron-left"></i></button>
              <button type="button" class="users-page-nav" aria-label="Next page"><i class="bi bi-chevron-right"></i></button>
            </div>
            <button type="button" class="users-gold-btn users-download" id="downloadCsvBtn">Download List (*.csv)</button>
          </div>
        </section>
      </main>
    </section>
  </div>

  <script src="shared-layout.js"></script>
  <script src="app.js"></script>

  <script>
    (function(){
      const tableBody = document.getElementById('usersTableBody');
      const searchInput = document.getElementById('userSearch');
      const rangeEl = document.getElementById('usersRange');
      const downloadCsvBtn = document.getElementById('downloadCsvBtn');
      let perPage = 10;
      let users = [];
      let currentPage = 0; // 0-based

      const prevBtn = document.querySelector('.users-page-nav[aria-label="Previous page"]');
      const nextBtn = document.querySelector('.users-page-nav[aria-label="Next page"]');
      const perPageBtn = document.getElementById('usersPerPage');
      const perPageOptions = [10,25,50,100];

      // sort state: key and direction ('asc' | 'desc')
      let sortKey = 'first';
      let sortDir = 'asc';

      function splitName(fullName){
        const parts = String(fullName || '').trim().split(/\s+/).filter(Boolean);
        return {
          first: parts[0] || 'Unknown',
          last: parts.slice(1).join(' ') || '—'
        };
      }

      function titleize(value){
        return String(value || '').replace(/[_-]/g, ' ').replace(/\b\w/g, (char)=>char.toUpperCase());
      }

      function getUserType(user){
        const role = Array.isArray(user.roles) && user.roles.length ? user.roles[0] : '';
        const roleMap = {
          admin: 'Company Administrator',
          developer: 'Developer',
          support: 'Staff Member',
          user: 'Staff Member',
          contributor: 'Staff Member',
          editor: 'Staff Member',
          tester: 'Staff Member',
          moderator: 'Super User',
          analyst: 'Super User'
        };
        return roleMap[role] || titleize(role || 'Staff Member');
      }

      function formatDateCompact(value){
        if(!value) return { text: '—', recent: false };
        const date = new Date(value);
        if(Number.isNaN(date.getTime())) return { text: String(value), recent: false };
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        const hh = String(date.getHours()).padStart(2, '0');
        const min = String(date.getMinutes()).padStart(2, '0');
        const now = new Date();
        const daysAgo = (now.getTime() - date.getTime()) / (1000 * 60 * 60 * 24);
        return { text: `${yyyy}-${mm}-${dd} ${hh}:${min}`, recent: daysAgo <= 30 };
      }

      function phoneFallback(seed){
        const base = String(seed || '1234567890').replace(/\D/g, '') || '1234567890';
        return base.padEnd(10, '7').slice(0, 10);
      }

      function getAvatarMarkup(user, firstName){
        if(user.avatar){
          return `<img class="avatar" src="${user.avatar}" alt="${firstName}">`;
        }
        return '<span class="avatar avatar-fallback"><i class="bi bi-person-fill"></i></span>';
      }

      function rowMarkup(user){
        const names = splitName(user.name || user.username || 'Unknown');
        const email = user.email || '—';
        const mobile = user.mobile || phoneFallback(user.id || user.username);
        const userType = getUserType(user);
        const login = formatDateCompact(user.lastLogin);

        return `
          <tr>
            <td class="users-col-expander"><button type="button" class="users-expand-btn" aria-label="Expand user"><i class="bi bi-chevron-down"></i></button></td>
            <td class="users-col-first">${getAvatarMarkup(user, names.first)}<span>${names.first}</span></td>
            <td>${names.last}</td>
            <td class="users-col-email">${email}</td>
            <td>${mobile}</td>
            <td>${userType}</td>
            <td><span class="users-login-time ${login.recent ? 'ok' : 'late'}">${login.text}</span></td>
            <td>
              <div class="users-actions">
                <button type="button" class="users-action-btn" aria-label="View user"><i class="bi bi-eye-fill"></i></button>
                <button type="button" class="users-action-btn" aria-label="Delete user"><i class="bi bi-trash-fill"></i></button>
                <button type="button" class="users-action-btn" aria-label="Assign user"><i class="bi bi-person-plus-fill"></i></button>
              </div>
            </td>
          </tr>
        `;
      }

      function renderRows(list){
        const sorted = sortList(list);
        const total = sorted.length;
        const totalPages = Math.max(1, Math.ceil(total / perPage));
        // clamp currentPage
        if(currentPage >= totalPages) currentPage = totalPages - 1;
        if(currentPage < 0) currentPage = 0;
        const start = currentPage * perPage;
        const end = Math.min(start + perPage, total);
        const shown = sorted.slice(start, end);
        if(!shown.length){
          tableBody.innerHTML = '<tr class="empty-row"><td colspan="8">No users match your search.</td></tr>';
          rangeEl.textContent = '1-0 of 0';
          return;
        }
        tableBody.innerHTML = shown.map(rowMarkup).join('');
        rangeEl.textContent = `${start + 1}-${end} of ${total}`;
        // update nav buttons disabled state
        if(prevBtn) prevBtn.disabled = currentPage === 0;
        if(nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;
      }

      function compareUsers(a, b){
        let aVal, bVal;
        switch(sortKey){
          case 'first':
            aVal = splitName(a.name || a.username).first.toLowerCase();
            bVal = splitName(b.name || b.username).first.toLowerCase();
            break;
          case 'last':
            aVal = splitName(a.name || a.username).last.toLowerCase();
            bVal = splitName(b.name || b.username).last.toLowerCase();
            break;
          case 'email':
            aVal = String(a.email || '').toLowerCase();
            bVal = String(b.email || '').toLowerCase();
            break;
          case 'mobile':
            aVal = String(a.mobile || phoneFallback(a.id || a.username)).replace(/\D/g,'');
            bVal = String(b.mobile || phoneFallback(b.id || b.username)).replace(/\D/g,'');
            break;
          case 'type':
            aVal = getUserType(a).toLowerCase();
            bVal = getUserType(b).toLowerCase();
            break;
          case 'login':
            aVal = new Date(a.lastLogin).getTime() || 0;
            bVal = new Date(b.lastLogin).getTime() || 0;
            break;
          default:
            aVal = '';
            bVal = '';
        }

        if(aVal === bVal) return 0;
        const multiplier = sortDir === 'asc' ? 1 : -1;
        if(typeof aVal === 'number' || typeof bVal === 'number'){
          return (aVal - bVal) * multiplier;
        }
        return String(aVal).localeCompare(String(bVal)) * multiplier;
      }

      function sortList(list){
        return list.slice().sort(compareUsers);
      }

      function updateSortIndicators(){
        const heads = document.querySelectorAll('th[data-sort]');
        heads.forEach((th)=>{
          const key = th.getAttribute('data-sort');
          const span = th.querySelector('.users-sort-arrow');
          if(!span) return;
          if(key === sortKey){
            span.textContent = sortDir === 'asc' ? '↑' : '↓';
            th.setAttribute('aria-sort', sortDir === 'asc' ? 'ascending' : 'descending');
            th.classList.add('sorted');
          } else {
            span.textContent = '';
            th.removeAttribute('aria-sort');
            th.classList.remove('sorted');
          }
        });
      }

      function setupSortHandlers(){
        const heads = document.querySelectorAll('th[data-sort]');
        heads.forEach((th)=>{
          const key = th.getAttribute('data-sort');
          const activate = ()=>{
            if(sortKey === key){
              sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            } else {
              sortKey = key;
              sortDir = 'asc';
            }
            currentPage = 0;
            updateSortIndicators();
            renderRows(filteredUsers());
          };
          th.addEventListener('click', activate);
          th.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); activate(); } });
        });
        updateSortIndicators();
      }

      function filteredUsers(){
        const query = String(searchInput.value || '').toLowerCase().trim();
        if(!query) return users;
        return users.filter((user)=>{
          const names = splitName(user.name || user.username || '');
          const haystack = [names.first, names.last, user.email, user.username].join(' ').toLowerCase();
          return haystack.includes(query);
        });
      }

      function applySearch(){
        currentPage = 0;
        renderRows(filteredUsers());
      }

      function toCsv(data){
        const columns = ['first_name','last_name','email','mobile_number','user_type','last_login'];
        const rows = data.map((user)=>{
          const names = splitName(user.name || user.username || 'Unknown');
          const login = formatDateCompact(user.lastLogin).text;
          return [
            names.first,
            names.last,
            user.email || '',
            user.mobile || phoneFallback(user.id || user.username),
            getUserType(user),
            login
          ];
        });
        const out = [columns, ...rows]
          .map((line)=>line.map((item)=>`"${String(item).replace(/"/g, '""')}"`).join(','))
          .join('\n');
        return out;
      }

      function downloadCsv(){
        const current = sortList(filteredUsers());
        const blob = new Blob([toCsv(current)], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const anchor = document.createElement('a');
        anchor.href = url;
        anchor.download = 'users-list.csv';
        document.body.appendChild(anchor);
        anchor.click();
        anchor.remove();
        URL.revokeObjectURL(url);
      }

      // pagination handlers
      if(prevBtn) prevBtn.addEventListener('click', ()=>{ if(currentPage>0){ currentPage--; renderRows(filteredUsers()); } });
      if(nextBtn) nextBtn.addEventListener('click', ()=>{ currentPage++; renderRows(filteredUsers()); });
      // rows-per-page native select handler
      if(perPageBtn){
        perPageBtn.addEventListener('change', (e)=>{
          perPage = Number(perPageBtn.value) || 10;
          currentPage = 0;
          renderRows(filteredUsers());
        });
      }

      function init(){
        setupSortHandlers();
        fetch('user.json')
          .then((res)=>res.json())
          .then((data)=>{
            users = Array.isArray(data.users) ? data.users : [];
            // initial sort will be applied by renderRows via sortList
            renderRows(users);
          })
          .catch(()=>{
            tableBody.innerHTML = '<tr class="empty-row"><td colspan="8">Unable to load users.</td></tr>';
            rangeEl.textContent = '1-0 of 0';
          });
      }

      searchInput.addEventListener('input', applySearch);
      downloadCsvBtn.addEventListener('click', downloadCsv);
      init();
    })();
  </script>
</body>
</html>
